<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Physio Platner</title>
</head>
<body style="min-height: 100vh; min-width: 100vw; margin: 0; padding: 0; box-sizing: border-box;"></body>
    <!-- NAV -->
    <nav>
        <div>
            <img src="../assets/img/physiologo.png" height="100px" alt="Physio Platner Logo" class="logo">
        </div>
        <div class="nav-links">
            <ul style="display: var(--displayDesktop);">
                <li><a href="#home">Start</a></li>
                <li><a href="#about">Ãœber Mich</a></li>
                <li><a href="#services">Leistungen + Ablauf</a></li>
                <li><a href="#contact">Praxis</a></li>
            </ul>
            <ul style="display: var(--displayMobile);">
                <li>
                    <a>
                        <i class="fa-solid fa-bars" style="font-size: 35px;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
     <div class="sidebar">
        <div class="sidebar-beige"></div>
        <div class="sidebar-black"></div>
        <div class="sidebar-grey"></div>
     </div>

     <!-- Hero -->

     <section class="hero">
        <div class="hero-image">
            <img src="../assets/img/stockphoto.jpg" alt="Hero Image" class="hero-img">
        </div>
        <div class="hero-text">
            <p>Physiotherapie</p>
            <p>Carina Platner, BSc</p>
        </div>
     </section>

     <!-- Footer -->

    <footer style="position: absolute; left: 0; bottom: 0; z-index: 100; background: #fff;">
        <div class="footer-content">
            <div class="contact">
                <h3>Kontakt</h3>
                <p>Telefon: +43 664 1234567</p>
                <p>Email: </p>
            </div>
            <div class="contact-form">
                <h3>Kontaktformular</h3>
                <form method="post">
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Name" required>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <label for="message">Nachricht</label>
                        <textarea id="message" placeholder="Nachricht" required></textarea>
                    </div>
                    <div style="display: flex; justify-content: end; align-items: center; padding: 10px;">
                        <button type="submit">Absenden</button>
                    </div>
                </form>
            </div>
        </div>
    </footer>

</body>
</html>
