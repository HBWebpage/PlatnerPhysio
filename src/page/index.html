<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="header" style="position: fixed; z-index: 1200;">
        <div class="nav">
          <img class="physiologo" src="../assets/img/physiologo.png" />
          <button class="mobile-menu-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="navbar">
            <div class="text-wrapper">Start</div>
            <div class="text-wrapper">Über Mich</div>
            <div class="text-wrapper">Leistungen + Ablauf</div>
            <div class="text-wrapper">Praxis</div>
          </div>
        </div>
      </div>

     <div class="sidebar">
        <div class="sidebar-beige"></div>
        <div class="sidebar-black"></div>
        <div class="sidebar-grey"></div>
     </div>

      <div class="main-content" style="padding-bottom: 31px; padding-top: 133px;">
        <div class="frame">
            <img class="istockphoto" src="../assets/img/stockphoto.jpg" />
        </div>
        <div class="physiotherapie-wrapper">
          <div class="physiotherapie">Physiotherapie <br />Carina Platner, Bsc</div>
        </div>
      </div>
      <div class="div" style="padding-left: 20px;">
        <div class="frame-2">
          <div class="div-wrapper"><div class="text-wrapper-2">Physiotherapie</div></div>
          <div class="frame-3">
            <div class="frame-4">
              <p class="p">
                <a href="mailto:physiotherapie.platner@gmx.at" target="_blank" rel="noopener noreferrer"
                  ><span class="span">physiotherapie.platner@gmx.at</span></a
                >
                <span class="text-wrapper-3">
                    <a href="tel:+436508501232" target="_blank" rel="noopener noreferrer"></a><br />
                    <a href="tel:004368110446770" target="_blank" rel="noopener noreferrer"><span class="span">+43 (0)681 10 44 67 70<br /></span></a>
                    <span class="text-wrapper-3">Oberfeldstraße 105, 4600 Wels</span>
                </span>
              </p>
            </div>
            <div class="image">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7699.85337723049!2d14.01260211299468!3d48.18289777454057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47738d33579e46b1%3A0x3e9c0818a6ecc86b!2sOberfeldstra%C3%9Fe%20105%2C%204600%20Wels!5e1!3m2!1sde!2sat!4v1753085451007!5m2!1sde!2sat" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
        <div class="frame-5">
          <div class="frame-6"><div class="text-wrapper-2">Kontakt</div></div>
          <form class="kontakt-inputs" action="#" method="POST">
            <div class="frame-wrapper">
              <div class="frame-7">
                <button type="submit" class="frame-8"><div class="text-wrapper-4">Abschicken</div></button>
              </div>
            </div>
            <div class="overlap-group">
              <div class="frame-9">
                <label for="nachricht" class="text-wrapper-5">Nachricht</label>
                <input id="nachricht" name="nachricht" class="nachricht" placeholder="Ihre Nachricht..." rows="4"></input>
              </div>
              <div class="frame-10">
                <div class="frame-11">
                  <label for="name" class="text-wrapper-6">Name</label>
                  <input type="text" id="name" name="name" class="name" placeholder="Ihr Name" required />
                </div>
                <div class="frame-12">
                  <label for="email" class="e-mail-adresse">E-mail Adresse</label>
                  <input type="email" id="email" name="email" class="email" placeholder="ihre.email@beispiel.com" required />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Mobile menu toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navbar = document.querySelector('.navbar');
        
        mobileMenuToggle.addEventListener('click', function() {
          navbar.classList.toggle('active');
          mobileMenuToggle.classList.toggle('active');
        });
        
        // Close menu when clicking on a navigation item
        const navItems = document.querySelectorAll('.text-wrapper');
        navItems.forEach(item => {
          item.addEventListener('click', function() {
            navbar.classList.remove('active');
            mobileMenuToggle.classList.remove('active');
          });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
          if (!event.target.closest('.nav')) {
            navbar.classList.remove('active');
            mobileMenuToggle.classList.remove('active');
          }
        });
      });
    </script>
  </body>
</html>
